<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Prediction</title>
</head>
<body>
    <h1>Hotel Booking Prediction</h1>
    <form action="/predict" method="post">
        <label for="arrival_date_year">Arrival Date Year:</label>
        <input type="text" name="arrival_date_year" required><br>

        <label for="arrival_date_month">Arrival Date Month:</label>
        <select name="arrival_date_month" required>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select><br>

        <label for="arrival_date_week_number">Arrival Date Week Number:</label>
        <input type="text" name="arrival_date_week_number" required><br>

        <label for="arrival_date_day_of_month">Arrival Date Day of Month:</label>
        <input type="text" name="arrival_date_day_of_month" required><br>

        <label for="stays_in_weekend_nights">Stays in Weekend Nights:</label>
        <input type="text" name="stays_in_weekend_nights" required><br>

        <label for="stays_in_week_nights">Stays in Week Nights:</label>
        <input type="text" name="stays_in_week_nights" required><br>

        <label for="meal">Meal:</label>
        <select name="meal" required>
            <option value="1">BB</option>
            <option value="2">FB</option>
            <option value="3">HB</option>
            <option value="4">SC</option>
        </select><br>

        <label for="is_repeated_guest">Is Repeated Guest:</label>
        <input type="text" name="is_repeated_guest" required><br>

        <label for="previous_cancellations">Previous Cancellations:</label>
        <input type="text" name="previous_cancellations" required><br>

        <label for="reserved_room_type">Reserved Room Type:</label>
        <select name="reserved_room_type" required>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">D</option>
            <option value="5">E</option>
            <option value="6">F</option>
            <option value="7">G</option>
            <option value="8">H</option>
            <option value="9">L</option>
            <option value="10">P</option>
        </select><br>

        <label for="booking_changes">Booking Changes:</label>
        <input type="text" name="booking_changes" required><br>

        <label for="days_in_waiting_list">Days in Waiting List:</label>
        <input type="text" name="days_in_waiting_list" required><br>

        <label for="customer_type">Customer Type:</label>
        <select name="customer_type" required>
            <option value="1">Transient</option>
            <option value="2">Contract</option>
            <option value="3">Transient-Party</option>
            <option value="4">Group</option>
        </select><br>

        <label for="required_car_parking_spaces">Required Car Parking Spaces:</label>
        <input type="text" name="required_car_parking_spaces" required><br>

        <label for="total_of_special_requests">Total of Special Requests:</label>
        <input type="text" name="total_of_special_requests" required><br>

        <label for="reservation_status">Reservation Status:</label>
        <select name="reservation_status" required>
            <option value="1">Check-Out</option>
            <option value="2">Canceled</option>
            <option value="3">No-Show</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>
    {% if prediction is defined %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
